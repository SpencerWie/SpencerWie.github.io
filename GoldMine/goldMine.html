<!DOCTYPE html>
<html>
<head>
<style>
#Canvas{ 
	border: 1px solid black ; 
	position: absolute;
	top: 0; left: 0; bottom: 0; right: 0;
	display: block;
	margin: auto; 
}	
body {
			background-color: rgba(43, 48, 53, 1) !important
}
</style>
</head>
<body>
	<div id="loader">Loading...</div>
	<!--Credits to Szymon Matuszewski for the music-->
	<audio id="music" autoplay loop>
		<source src="Szymon_Matuszewski_Art.mp3" type="audio/mpeg">
		<source src="Szymon_Matuszewski_Art.ogg" type="audio/ogg">
	</audio> 
	<script type="text/javascript" src="js/Canvas.js" ></script>
	<script type="text/javascript" src="js/Ship.js" ></script>
	<script type="text/javascript" src="js/Blocks.js" ></script>
	<script type="text/javascript" src="js/BuildingsAndMenus.js" ></script>
	<script type="text/javascript" >
		function update(){
			clearCanvas();
			BlockCollision();
			DrawMap();
			ship.Event();
			Menu.Event();
			InfoMenu.Draw();
		}

		function main() {
			document.getElementById('music').volume = 0.01;
			GenerateMap();
			DigPaths(0.4);
			GenerateOre();
			generateGroundandAir();
			generateBuildings();
			DrawMap();
			var timer = setInterval(update,50);
		}

		main();
	</script>
</body>
</html>
